<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/325333b979.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="\src\imgs\logo-branca.ico">
    <title>WowDrinks</title>
  </head>
  <body>
    <div class="topnav">
      <div class="left-topnav nav">
        <img class="logo" src="./imgs/logo-branca.png" alt="Logo" />
        <h2><span>Wow</span>Drinks</h2>
      </div>
      <div class="right-topnav nav">
        <a href="#section-4 " class="search"><i class="fas fa-search fa-sm"></i></a>
        <button class="random">Random</button>
      </div>
    </div>

    <section class="larger-section first-section">
      <div class="centro">
        <p>The best place to find <span>drink</span> recipes!</p>
        <a href="#rec" class="GoDownBtn" title="go down"><i class="fas fa-arrow-down fa-2x"></i></a>
      </div>
    </section>

    <div class="img-container" >
      <img src="./imgs/fundo.svg" class="backgroundImg" />
      <div class="left-img"></div>
      <div class="right-img"></div>
    </div>

    <section class="section-1"id="rec">
      <div class="loading drinkLoading"></div>
      <div class="left-side drinkContent ">
        <p class="drinkName">AAAAAAAAAAA</p>
      </div>
      <div class="right-side drinkContent showTriangle" id="rightDrinkContent">
        <img src="./imgs/triangulo.svg" class="triangle"></img>
        <img src="./imgs/foto-1.png" class="drinkImg" alt="recipeImg" />
      </div>
    </section>

    <section class="section-2 larger-section ">
      <table class="ingredients drinkContent ">
        <tbody id="ingTable">
        </tbody>
      </table>
    </section>
    <section class="section-3 larger-section">
      <h3>How to make:</h3>
      <p class="steps"></p>
    </section>
    <section class="section-4 larger-section" id="section-4">
      <form action="/" >
        <input id="searchName" type="text" placeholder=" Search for drinks">
        <button id="submitSearch" onchange="submitResearch()" ><i class="fas fa-search fa-sm"></i></button>
      </form>
      <p class = "searchWarning dontDisplay"><span>Sorry!</span> No recipes were found for that term</p>
      <div class="loading displayResultsLoading dontDisplay"></div>
      <div class="displayResults"> </div>
      <div class="iteratePages">
        <button id="btnLeft" class="dontDisplay"><i class="fas fa-angle-left fa-2x"></i></button>
        <button id="btnRight" class="dontDisplay"><i class="fas fa-angle-right fa-2x"></i></button>
      
      </div>
      <div class="loading displayResultsLoading dontDisplay"></div>
      <div class="displayResults">
      </div>
    </section>
    <footer>
        <p>Liked this project? checkout my <a href="https://luccabarroso.com.br"> portfolio</a>
          or checkout this projet's <a href="https://github.com/LuccaBarroso/Drink-Recipes">code</a></p>
    </footer>
    </section>
  </body>
</html>
